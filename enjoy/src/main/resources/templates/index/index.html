				};

				var option = {
					elem: 'headerNotice',
					url: 'admin/data/notice.json',
					height: '250px',
					click: function(id, title) {
						layer.alert("点击消息 : " + id);
					}
				}

				pearAdmin.render(config);
				pearNotice.render(option);
